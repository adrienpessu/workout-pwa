<div class="app-container">
  <!-- Toolbar -->
  <div class="header" role="banner">
    <img
      width="40"
      alt=" Logo"
      src="assets/icons/sports-24px.svg"
    />
    <h1>Workout</h1>
  </div>

  <div class="content" role="main">
    <ng-container *ngIf="started && currentStepIndex === numberOfSteps">
      <p>That all folks!</p>
    </ng-container>
    <ng-container *ngIf="started && currentStepIndex !== numberOfSteps">
      <span> {{countDownStart}} s.</span>
      <p> {{ stepLabel }} </p>
    </ng-container>
    <ng-container *ngIf="!started">
      <p>Let's go</p>
    </ng-container>

  </div>

  <div class="footer">
    <a href="#" *ngIf="!started || currentStepIndex === numberOfSteps " routerLink="/1" class="myButton">Start</a>
    <a href="#" *ngIf="started && currentStepIndex !== numberOfSteps " [routerLink]="'/' + currentStepIndex+1" class="myButton">Next</a>
  </div>

</div>
